<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rainy JS Demo</title>
		<style media="screen">
			body {
				overflow-y: hidden;
			}

			#parent {
				width: 100%;
				height: 100%;
				margin: 0 auto;
				position: absolute;
				top: 0px;
				left: 0px;
			}

			#parent img {
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="rainyday.js"></script>
		<script>
			function getURLParameter(name) {
				return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,''])[1].replace(/\+/g, '%20'))||null;
			}

			function demo() {
				var image = document.getElementById('background');
				image.onload = function() {
					var engine = null;
					var preset = getURLParameter('preset') || '1';
					if (preset === '1') {
						engine = new RainyDay({
							element: 'background',
							blur: 10,
							opacity: 1,
							fps: 30,
							speed: 30,
							autoHide: false
						});
						engine.rain([ engine.preset(3, 3, 0.88), engine.preset(5, 5, 0.9), engine.preset(6, 2, 1) ], 100);
					} else if (preset === '2') {
						engine = new RainyDay({
							element: 'background',
							blur: 10,
							opacity: 1,
							fps: 30,
							speed: 30,
							autoHide: false
						});
						engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
						engine.rain([ engine.preset(0, 2, 0.5), engine.preset(4, 4, 1) ], 50);
					} else if (preset === '3') {
						engine = new RainyDay({
							element: 'background',
							blur: 10,
							opacity: 1,
							fps: 30,
							speed: 30,
							autoHide: false
						});
						engine.trail = engine.TRAIL_SMUDGE;
						engine.rain([ engine.preset(0, 2, 0.5), engine.preset(4, 4, 1) ], 50);
					}
				};
				image.crossOrigin = 'anonymous';
				image.src='http://drchrispoper.github.com/images/display.jpg';

				var youtube = getURLParameter('youtube');
				if (youtube) {
					var div = document.getElementById('sound');
					var player = document.createElement('iframe');

					player.frameborder = '0';
					player.height = '1';
					player.width = '1';
					player.src = 'https://youtube.com/embed/' + youtube + '?autoplay=1&controls=0&showinfo=0&autohide=1&loop=1';
					div.appendChild(player);
				}
			}
		</script>
	</head>
	<body onload="demo();">
		<div id="sound" style="z-index: -1;"></div>
		<div id="parent">
			<img id="background" alt="background" src="" />
		</div>
	</body>
</html>
