<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
  <title>GenerationImpact</title>
  <meta property="og:title" content="Génération Impact"/>
  <meta property="og:type" content="bar"/>
  <meta property="og:image" content="http://profile.ak.fbcdn.net/hprofile-ak-snc4/hs355.snc4/41800_157551267602956_958536_n.jpg"/>
  <meta property="og:url" content="http://drchrispoper.github.io/facebook.html"/> <!-- put your site URL here -->
  <meta property="og:site_name" content="Génération Impact"/>
  <meta property="fb:app_id" content="452244601528255"> <!-- Replace app id with your own-->
  <meta property="og:description" content="Share a story and enjoy a glass of wine."/>
<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      //Replace appId with your own
      FB.init({appId: '452244601528255', status: true, cookie: true,
               xfbml: true});
    };
    
    (function() {
      var e = document.createElement('script'); e.async = true;
      e.src = document.location.protocol +
        '//connect.facebook.net/en_US/all.js';
      document.getElementById('fb-root').appendChild(e);
    }());
  </script>

  <div id="header">
    <div id="container">
      <div id="logo">GenerationImpact</div>
    </div>
  </div>
  <div id="content">
    <div id="container">
      <div id="left-sidebar">
        <div id="logo">
          <img src="images/Logo.png" width="270" height="200">
        </div>
        <h2>Activity feed</h2>
        <div class="facebook-plugin">
          <fb:activity site="http://drchrispoper.github.io" header="false" width="260" height="325" font="arial" border_color="#fff"></fb:activity>
        </div>

        <h2>Recommendations</h2>
        <div class="facebook-plugin">
          <fb:recommendations site="corkd.com" header="false" width="260" height="350" font="arial" border_color="#fff"></fb:recommendations>
        </div>
      </div>
      <div id="right-sidebar">
        <h1>Story Bar</h1>
        <div class="facebook-plugin">
          <fb:like></fb:like>
        </div>
      <button onclick="FB.api('/209039022486126/feed?fields=from,description,message,link,comments.fields(message)', 
      function(response) {
  alert('Your name is ' + response[0].from.name);
});">Click me</button>
      </div>
    </div>
  </div> 
<div id="footer">
  <div id="container">
    A hackathon production.
  </div>
</div> 
</body>
</html>
